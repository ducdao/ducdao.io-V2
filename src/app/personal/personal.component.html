<title>Duc Dao - Personal</title>

<body *isDesktop class="margin-desktop">
  <mat-grid-list cols="2" rowHeight="725px" gutterSize="16px">
    <mat-grid-tile
      *ngFor="let card of cards"
      [colspan]="1">
      <mat-card class="card-desktop">
        <mat-card-header>
          <div mat-card-avatar class="avatar-image"></div>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
  
        <img mat-card-image 
          style="max-width:cover;"
          [src]="card.imgSrc" 
          [alt]="card.imgAlt" 
          [matTooltip]="card.tooltip"                                            
          matTooltipPosition="above" 
          matTooltipShowDelay="1000">
  
        <mat-card-content>
          <p [innerHTML]="card.content"></p>
        </mat-card-content>
  
        <mat-card-actions>
          <a mat-button 
            *ngFor="let button of card.buttons" 
            [href]="button?.link"
            target="_blank" 
            [style.color]="button?.color">
            {{ button?.text }}
          </a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
 </body>
