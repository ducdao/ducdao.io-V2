<body *isDesktop>
  <div class="column-left">
    <p class="splash-text">Hello!</p>
    <p class="splash-text-sub">The name's Duc.</p>
  </div>

  <!-- Introduction card -->
  <div class="column-right">
  <md-card class="landing-card-desktop">
    <md-card-header>
      <div md-card-avatar class="avatar-image"></div>
      <md-card-title>{{ cards?.title }}</md-card-title>
      <md-card-subtitle>{{ cards?.subtitle }}</md-card-subtitle>
    </md-card-header>

    <img md-card-image style="max-width: fill;" 
      [src]="cards?.imgSrc" [alt]="cards?.imgAlt"
      [mdTooltip]="cards?.tooltip" 
      mdTooltipPosition="above" mdTooltipShowDelay="1000">

    <md-card-content>
      <p [innerHTML]="cards?.content"></p> 
    </md-card-content>

    <md-card-actions>
      <div style="display:inline-block">
      <a md-button *ngFor="let button of cards?.buttons" [href]="button?.link"
         target="_blank" style="float: left" [style.color]="button?.color">
         {{ button?.text }}</a>
      </div>
   </md-card-actions>
  </md-card>
  </div>
</body>
