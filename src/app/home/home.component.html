<body *isDesktop>
  <div class="column-left">
    <p class="splash-text">Hello!</p>
    <p class="splash-text-sub">The name's Duc.</p>
  </div>

  <!-- Introduction card -->
  <div class="column-right">
  <md-card class="landing-card-desktop">
    <md-card-header>
      <div md-card-avatar class="avatar-image"></div>
      <md-card-title>{{ cards?.title }}</md-card-title>
      <md-card-subtitle>{{ cards?.subtitle }}</md-card-subtitle>
    </md-card-header>

    <img md-card-image style="max-width: fill;" 
      [src]="cards?.imgSrc" [alt]="cards?.imgAlt"
      [mdTooltip]="cards?.tooltip" 
      mdTooltipPosition="left" mdTooltipShowDelay="1000">

    <md-card-content>
      <p>{{ cards?.content }}</p>     
    </md-card-content>

    <md-card-actions>
      <a md-button [href]="cards?.buttons['1']?.link" 
        target="_blank" [style.color]="cards?.buttons['1']?.color">
        {{ cards?.buttons['1']?.text }}</a>
      <a md-button [href]="cards?.buttons['2']?.link" 
        target="_blank" [style.color]="cards?.buttons['2']?.color">
        {{ cards?.buttons['2']?.text }}</a>
    </md-card-actions>
  </md-card>
  </div>
</body>

<body *isMobile>
  <!-- Introduction card -->
  <div>
  <md-card class="landing-card-mobile">
    <md-card-header>
      <div md-card-avatar class="avatar-image"></div>
      <md-card-title>{{ cards?.title }}</md-card-title>
      <md-card-subtitle>{{ cards?.subtitle }}</md-card-subtitle>
    </md-card-header>

    <!--https://c1.staticflickr.com/1/344/18573055643_59c8c7bbeb_k.jpg-->

      [src]="cards?.imgSrc" [alt]="cards?.imgAlt"

      mdTooltipPosition="left" mdTooltipShowDelay="1000">

    <md-card-content>
      <p>{{ cards?.content }]</p>
    </md-card-content>

    <md-card-actions>
      <a md-button [href]="cards?.buttons['1']?.link" 
        target="_blank" [style.color]="cards?.buttons['1']?.color">
        {{ cards?.buttons['1']?.text }}</a>
      <a md-button [href]="cards?.buttons['2']?.link" 
        target="_blank" [style.color]="cards?.buttons['2']?.color">

    </md-card-actions>
  </md-card>
  </div>
</body>
