<title>Duc Dao - Personal</title>

<body *isDesktop class="margin-desktop">
  <div class="left-column">
    <div class="grid" *ngFor="let card of leftCards"
      data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 500 }'>
        <mat-card class="grid-item">
          <mat-card-header>
            <div mat-card-avatar class="avatar-image"></div>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          </mat-card-header>

          <img mat-card-image 
            style="max-width:cover" 
            [src]="card.imgSrc" 
            [alt]="card.imgAlt" 
            [matTooltip]="card.tooltip" 
            matTooltipPosition="above"
            matTooltipShowDelay="1000">

          <mat-card-content>
            <p [innerHTML]="card.content"></p>
          </mat-card-content>

          <mat-card-actions>
            <a mat-button 
              *ngFor="let button of card.buttons" 
              [href]="button?.link" 
              target="_blank"
              [style.color]="button?.color">
              {{ button?.text }}
            </a>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div class="right-column">
    <div class="grid" *ngFor="let card of rightCards"
      data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 500 }'>
        <mat-card class="grid-item">
          <mat-card-header>
            <div mat-card-avatar class="avatar-image"></div>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          </mat-card-header>

          <img mat-card-image 
            style="max-width:cover" 
            [src]="card.imgSrc" 
            [alt]="card.imgAlt" 
            [matTooltip]="card.tooltip" 
            matTooltipPosition="above"
            matTooltipShowDelay="1000">

          <mat-card-content>
            <p [innerHTML]="card.content"></p>
          </mat-card-content>

          <mat-card-actions>
            <a mat-button 
              *ngFor="let button of card.buttons" 
              [href]="button?.link" 
              target="_blank"
              [style.color]="button?.color">
              {{ button?.text }}
            </a>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</body>

<body *isMobile>
  <mat-card *ngFor="let card of allCards">
    <mat-card-header>
      <div mat-card-avatar class="avatar-image"></div>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image 
      style="max-width:fill;" 
      [src]="card.imgSrc" 
      [alt]="card.imgAlt" 
      [matTooltip]="card.tooltip" 
      matTooltipPosition="above"
      matTooltipShowDelay="1000">

    <mat-card-content>
      <p [innerHTML]="card.content"></p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button 
        *ngFor="let button of card.buttons" 
        [href]="button?.link" 
        target="_blank" 
        [style.color]="button?.color">
        {{ button?.text }}</a>
    </mat-card-actions>
  </mat-card>
</body>
