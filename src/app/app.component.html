<nav mat-tab-nav-bar disableRipple="false">
  <a mat-tab-link 
    *ngFor="let tab of navLinks"
    [routerLink]="tab.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{ tab.pageName }}
  </a>
</nav>

<body>
  <!-- Website contents -->
  <router-outlet></router-outlet>

  <!-- Vertical FAB -->
  <div class="fixed-action-btn vertical fab">
    <button mat-fab color="primary">
      <i class="material-icons">face</i>
    </button>
    <ul>
      <li><a class="btn-floating github-color"
        matTooltip="GitHub" 
        matTooltipPosition="before"
        target="_blank" 
        href="https://github.com/ducdao">
        <i class="fa fa-github" style="font-size:24px;"></i></a>
      </li>
      <li><a class="btn-floating linkedin-color"
        matTooltip="LinkedIn" 
        matTooltipPosition="before" 
        target="_blank"
        href="https://www.linkedin.com/in/duclongdao/">
        <i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
      </li>
      <li><a class="btn-floating gmail-color" 
        matTooltip="Gmail" 
        matTooltipPosition="before"
        target="_blank" 
        href="https://mail.google.com/mail/u/0/?view=cm&fs=1&to=dldao@calpoly.edu&su=Hello Duc!&tf=1">
        <i class="material-icons">mail</i></a>
      </li>
      <li><a class="btn-floating cv-color" 
        matTooltip="Curriculum Vitae" 
        matTooltipPosition="before" 
        target="_blank"
        href="https://drive.google.com/file/d/0B8nCs6tSnt3YdkhJMjBkV0NXdGc/view?usp=sharing">
        <i class="material-icons">description</i></a>
      </li>
    </ul>
  </div>
</body>
